    <!-- contact us section start -->
    <section class="container py-5">
        <h2 class="mb-4 text-center">
            <span class="border border-success border-3 border-start-0 border-top-0 border-end-0">Contact Us</span>
        </h2>
        <!-- title end -->
        <div class="row gy-4">
            <div class="col-lg-6">
                <div class="contact-form">
                    <form method="get" onsubmit="return formValidation()">
                    <div class="row mb-3">
                        <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                        <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Plat,house no, road no">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="you@yahoo.com">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                        <input type="tel" name="mobile" class="form-control" id="inputPhone" placeholder="+018000000">
                        </div>
                    </div>
                 
                    <button type="submit" class="btn btn-outline-primary d-block w-100">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="google-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3714.199725628264!2d92.02448837917812!3d21.42139322347653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adc7072c31e76b%3A0x8ca53d31f4cd6859!2sCox&#39;s%20Bazar%20Polytechnic%20Institute!5e0!3m2!1sen!2sbd!4v1754017839508!5m2!1sen!2sbd" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>
